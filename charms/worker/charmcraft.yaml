# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.
name: ubuntu-release-worker
type: charm
title: Ubuntu Release - worker
summary: The Worker is the main entry point to run our Temporal workflows
description: |
  This is a k8s charm that needs to be deployed along with a Temporal server.
links:
  source:
    - https://github.com/ubuntu/ubuntu-release/tree/main/charms/worker

platforms:
  ubuntu@24.04:amd64:

parts:
  worker:
    source: .
    plugin: charm

# More information on this section at https://juju.is/docs/sdk/charmcraft-yaml#heading--config
# General configuration documentation: https://juju.is/docs/sdk/config
config:
  options:
    log-level:
      description: |
        Configures the log level.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string

assumes:
  - juju >= 3.1
  - k8s-api

containers:
  ubuntu-release-worker:
    resource: ubuntu-release-worker-image
    # mounts:
    # - storage: logs
    #   location: /logs

resources:
  ubuntu-release-worker-image:
    type: oci-image
    description: OCI image for the Ubuntu release Temporal worker
